<div class="col-md-6 offset-md-3">
  <h1 class="text-center">Lista Clientes</h1>
  <table class="table table-striped table-bordered table-hover table-sm">
    <thead class="thead-dark">
      <th scope="col">Nome</th>
      <th scope="col">Documento</th>
      <th scope="col">Tipo</th>
      <th scope="col">Atualizar</th>
      <th scope="col">Deletar</th>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let cliente of clientes
            | paginate: { itemsPerPage: contador, currentPage: paginaAtual }
        "
      >
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.documento }}</td>
        <td>{{ cliente.tipoEnum }}</td>
        <td>
          <button class="btn btn-outline-warning mb-1 btn-md">Atualizar</button>
        </td>
        <td>
          <button
            class="btn btn-outline-danger mb-1 btn-md"
            (click)="deletaCliente(cliente.codigo)"
          >
            Remover
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-right">
    <pagination-controls
      (pageChange)="paginaAtual = $event"
      previousLabel="Anterior"
      nextLabel="PrÃ³ximo"
    ></pagination-controls>
  </div>
</div>
