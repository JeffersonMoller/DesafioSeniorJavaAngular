<div class="conteiner m-3 text-center">
  <h1>Cadastro de Clientes</h1>

  <form [formGroup]="formCliente" (ngSubmit)="criaCliente()">
    <div class="form-group col-md-6 offset-md-3">
      <label for="nome"><strong>Nome Completo</strong></label>
      <input
        type="text"
        id="nome"
        name="nome"
        formControlName="nome"
        class="form-control"
        required
      />
    </div>

    <div class="form-group col-md-6 offset-md-3">
      <label for="documento"><strong>Documento</strong></label>
      <input
        type="text"
        id="documento"
        name="documento"
        formControlName="documento"
        class="form-control"
        required
      />
    </div>

    <input
      type="submit"
      class="btn btn-outline-success mb-1 btn-lg"
      value="Salvar"
    />
  </form>
</div>
